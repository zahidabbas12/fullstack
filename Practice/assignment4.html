<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <script>
        let student = ["Afnan", "Ghalib", "Rashid"]
        let marks = [45, 26, 37]
        for (let i = 0; i < student.length; i++) {
            if (marks[i] < 33) {
                document.write("Sorry " + student[i] + " you are fail<br>")
            }
            else{
                document.write("Congratulations " + student[i] + " you are pass<br>")
            }
            document.write("Score of " + student[i] + " is " + marks[i] + ". Percentage: " + (marks[i]/50*100) + "%<br>")
        }
    </script>
</body>
</html>
