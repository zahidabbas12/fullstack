<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokémon Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Blur background when modal is open */
    body.modal-open #gallery {
      filter: blur(5px);
      transition: filter 0.3s ease-in-out;
    }

    /* Animate modal scale-in effect */
    .modal.fade .modal-dialog {
      transform: scale(0.7);
      transition: transform 0.3s ease-out;
    }
    .modal.fade.show .modal-dialog {
      transform: scale(1);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Pokémon Gallery</h1>
    <!-- Pokémon Gallery -->
    <div id="gallery" class="row g-3"></div>
  </div>

  <!-- Pokémon Details Modal -->
  <div class="modal fade" id="pokeModal" tabindex="-1" aria-labelledby="pokeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title" id="pokeModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="poke-img" class="mb-3" width="150">
          <p><strong>Height:</strong> <span id="poke-height"></span></p>
          <p><strong>Weight:</strong> <span id="poke-weight"></span></p>
          <p><strong>Abilities:</strong> <span id="poke-abilities"></span></p>
          <h6>Stats:</h6>
          <ul id="poke-stats" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="poke.js"></script>
</body>
</html>
